  <script>



  for (var i = 0; i < 6; i = i + 1) {
    var shape = ""

    for (var j = 0; j < 11; j = j + 1) {
      if (Math.abs(j - 5) < i) {
        shape = shape + "o"
      }
      else {
        shape = shape + " "
      }
    }

    console.log(shape)
  }



  </script>
